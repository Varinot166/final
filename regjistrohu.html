<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regjistrohu - Udhëtime Grainca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }
    nav.navbar {
      background-color: rgba(0,0,0,0.6) !important;
    }
    .content-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 500px;
      margin: 40px auto;
      flex: 1;
    }
    h1 {
      color: #ff5722;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    form label {
      font-weight: 600;
    }
    .form-control, .form-control:focus {
      border-radius: 12px;
      box-shadow: none;
      border-color: #ff5722;
    }
    .btn-primary {
      background-color: #ff5722;
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #c41c00;
    }
    .alert {
      border-radius: 12px;
    }
    footer.bg-dark {
      background: #b04500 !important;
      color: #ffccbc;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Udhëtime Grainca</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Ndërrim navigacioni">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Ballina</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="rreth-nesh.html">Rreth Nesh</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="destinacione.html">Destinacione</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="kontakt.html">Kontakt</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="regjistrohu.html">Regjistrohu</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content-container">
    <h1>Regjistrohu</h1>
    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="fullname" class="form-label">Emri i Plotë</label>
        <input type="text" class="form-control" id="fullname" placeholder="Shkruani emrin tuaj" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Fjalëkalimi</label>
        <input type="password" class="form-control" id="password" placeholder="Shkruani fjalëkalimin" required minlength="6" />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Konfirmo Fjalëkalimin</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Përsërit fjalëkalimin" required minlength="6" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Regjistrohu</button>
      <div id="successMsg" class="alert alert-success mt-3 d-none" role="alert">
        Regjistrimi u krye me sukses!
      </div>
      <div id="errorMsg" class="alert alert-danger mt-3 d-none" role="alert">
        Ju lutem plotësoni saktë të gjitha fushat dhe sigurohuni që fjalëkalimet përputhen.
      </div>
    </form>
    <a href="index.html" class="btn btn-link mt-4 d-block text-center">Kthehu te Ballina</a>
  </div>

  <footer class="bg-dark">
    <p>© 2025 Udhëtime Flutur. Të gjitha të drejtat e rezervuara.</p>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const successMsg = document.getElementById('successMsg');
      const errorMsg = document.getElementById('errorMsg');
      successMsg.classList.add('d-none');
      errorMsg.classList.add('d-none');

      if (!fullname || !email || !password || !confirmPassword) {
        errorMsg.textContent = 'Ju lutem plotësoni të gjitha fushat!';
        errorMsg.classList.remove('d-none');
        return;
      }

      // Simple email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorMsg.textContent = 'Ju lutem shkruani një email të vlefshëm.';
        errorMsg.classList.remove('d-none');
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = 'Fjalëkalimi duhet të ketë të paktën 6 karaktere.';
        errorMsg.classList.remove('d-none');
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = 'Fjalëkalimet nuk përputhen.';
        errorMsg.classList.remove('d-none');
        return;
      }

      // Simulo regjistrimin
      this.reset();
      successMsg.classList.remove('d-none');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
